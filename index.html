  <div x-data="loveCounter">

    <div class="login" x-show="isLoggedIn">
      <h2 class="title">Login</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" x-model="username" />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" x-model="password" />
      </div>
      <button class="Mdesign AW" @click="handleLogin()">Sign In</button>
    </div>

    <div class="signup" x-show="isSignedUp">

        <i class="fas fa-user"></i>

      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" x-model="password" />
      </div>
      <button class="Mdesign AW" @click="handleRegister()">Register</button>
    </div>

    <div x-show="show = false">
